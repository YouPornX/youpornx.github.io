    * {

        align-items: center;
        min-height: 100vh;
        position: relative;
        line-height: 1.6;

    /* Fondo animado sutil */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 30%, rgba(180, 0, 255, 0.1) 0%, transparent 50%),

        text-shadow: 0 0 20px rgba(180, 0, 255, 0.5);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        width: 100%;
    }

    .logo::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(180, 0, 255, 0.2) 0%, transparent 70%);
        animation: rotate 15s linear infinite;
        pointer-events: none;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .logo span {

        position: relative;
        display: inline-block;
        animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
        0%, 100% { text-shadow: 0 0 30px var(--primary), 0 0 60px rgba(180, 0, 255, 0.5); }

    }

    header {

        background: var(--gradient-primary);
        text-align: center;
        padding: 0;
        /* El header ya no tiene estilos directos, usamos .logo */
    }

    /* ===== REPRODUCTOR DE VIDEO MEJORADO ===== */
    video {

        transition: all 0.4s ease;
        border: 2px solid rgba(180, 0, 255, 0.2);
        background: #000;

    video:hover {

    /* ===== SECCI√ìN DE INFORMACI√ìN MEJORADA ===== */

        box-shadow: var(--shadow-lg);

        flex-direction: row;
        gap: 2.5rem;
        align-items: center;
        border: 1px solid rgba(180, 0, 255, 0.2);
        transition: all 0.4s ease;
        margin: 1rem auto;

    .info:hover {
        border-color: var(--primary);
        box-shadow: 0 15px 40px rgba(180, 0, 255, 0.3);

    .info img {

    a.back-btn::before {

        left: 50%;

        background: rgba(255, 255, 255, 0.2);

    /* ===== SCROLLBAR PERSONALIZADO ===== */

        width: 12px;

        background: var(--bg-dark);

    /* ===== RESPONSIVE MEJORADO ===== */
    @media (max-width: 1024px) {

    @media (max-width: 768px) {

    /* ===== EFECTOS DE CARGA ===== */
    .loading {

    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ===== TOOLTIPS MEJORADOS ===== */
    [data-tooltip] {
        position: relative;
        cursor: help;
    }

    [data-tooltip]::before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-5px);
        background: var(--gradient-primary);
        color: white;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-md);
        z-index: 1000;
        pointer-events: none;
    }

    [data-tooltip]:hover::before {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-10px);
    }

    /* ===== GLASSMORPHISM EFFECT ===== */
    .glass-card {

        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
    }

    /* ===== TEXTO CON GRADIENTE ===== */
    .gradient-text {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
    }
</style>
